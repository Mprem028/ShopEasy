{% extends 'base.html' %}
{% block content %}
<div class="grid md:grid-cols-2 gap-6">
  <div>
    {% if product.image %}
       <img src="{{ product.image.url }}" class="w-full h-96 object-cover rounded">
    {% endif %}
  </div>
  <div>
    <h1 class="text-2xl font-bold">{{ product.name }}</h1>
    <p class="text-gray-600 mt-2">â‚¹{{ product.price }}</p>
    <p class="mt-4">{{ product.description }}</p>
    <div class="mt-6">
      <button onclick="addToCart('{{ product.id }}','{{ product.name|escapejs }}','{{ product.price }}')" class="bg-indigo-600 text-white px-4 py-2 rounded">Add to cart</button>
    </div>
  </div>
</div>
{% endblock %}
