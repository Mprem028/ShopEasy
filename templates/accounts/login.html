{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-purple-700">Login to ShopEasy</h2>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-gray-600">Username</label>
            <input type="text" name="username" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
        </div>
        <div>
            <label class="block text-gray-600">Password</label>
            <input type="password" name="password" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
        </div>
        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">
            Login
        </button>
    </form>
    <p class="mt-4 text-center text-gray-500 text-sm">
        Donâ€™t have an account?
        <a href="{% url 'register' %}" class="text-purple-600 hover:underline">Register</a>
    </p>
</div>
{% endblock %}
