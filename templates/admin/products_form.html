{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-8">
  <h1 class="text-3xl font-bold text-indigo-600 mb-6">
    {% if is_edit %}Edit Product{% else %}Add New Product{% endif %}
  </h1>

  <form method="POST" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    
    <!-- Name -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Name</label>
      <input type="text" name="name" value="{{ form.name.value|default_if_none:'' }}" 
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none" 
             placeholder="Enter product name" required>
    </div>

    <!-- Category -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Category</label>
      <input type="text" name="category" value="{{ form.category.value|default_if_none:'' }}" 
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none" 
             placeholder="e.g. Electronics, Fashion" required>
    </div>

    <!-- Price and Stock in one row -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Price</label>
        <input type="number" step="0.01" name="price" value="{{ form.price.value|default_if_none:'' }}" 
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none" 
               placeholder="Enter price" required>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Stock</label>
        <input type="number" name="stock" value="{{ form.stock.value|default_if_none:'' }}" 
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none" 
               placeholder="Enter stock quantity" required>
      </div>
    </div>

    <!-- Weight -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Weight (kg)</label>
      <input type="number" step="0.01" name="weight" value="{{ form.weight.value|default_if_none:'' }}" 
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none" 
             placeholder="Enter weight">
    </div>

    <!-- Description -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Description</label>
      <textarea name="description" rows="4"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none" 
                placeholder="Write product description...">{{ form.description.value|default_if_none:'' }}</textarea>
    </div>

    <!-- Image Upload -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Product Image</label>
      {% if form.image.value %}
        <img src="{{ form.image.value.url }}" alt="Product Image" class="w-32 h-32 object-cover mb-2 rounded-lg shadow">
      {% endif %}
      <input type="file" name="image" class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg cursor-pointer focus:ring-indigo-500 focus:outline-none">
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end space-x-4">
      <a href="{% url 'admin_products' %}" class="bg-gray-300 text-gray-800 px-5 py-2 rounded-lg hover:bg-gray-400 transition">Cancel</a>
      <button type="submit" 
              class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 transition">
        {% if is_edit %}Update Product{% else %}Add Product{% endif %}
      </button>
    </div>
  </form>
</div>

{% endblock %}
